<body class="">
    <div class="heading">
        <h1>Welcome To</h1>
        <h2>AutoEconomix</h2>
    </div>
    <div class="login-container text-center ">
        <h1>Login</h1>
        <h3>Please enter your Email id and Password</h3>
        <div class="login-details">
            <input type="email" id="email" placeholder="Email ID " required ><br>
            <br>
            <input type="password" id="password" placeholder="Password " pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required><br>
            <br>
            <a href="../index.html">
                <button>Login</button>
            </a>
        </div>

        <div class="sign-up">
            <h4>
                Don't have account?
                <a href="../sign_up/sign-up.html"> Sign Up</a>
            </h4>
        </div>
    </div>

</body>

</html>
