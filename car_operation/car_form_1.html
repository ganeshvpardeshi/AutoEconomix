<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Form</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="car_form_1.css">
</head>

<body>
    <div class="container ">

        <div class="process">
            <h1 class="text-center">
                Enter Your Car Details
            </h1>
        <div class="d-flex justify-content-center ">

            <form id="car_form" action="./car_form_1.php" class="form border-5 first-form">
                <div class="car">
                    <label>Car Brand :</label>&emsp;&emsp;
                    <label for="brand">
                        <select name="brand" id="brand" style="width: 17.5vw;">
                            <option value="" >Select Car Brand</option>
                        </select>
                    </label><br>
                    <label>Car Model :</label>&emsp;&emsp;
                    <label for="model" >
                        <select name="model" id="model" style="width: 17.5vw;">
                            <option value="">Select Car Model</option>
                        </select>
                    </label><br>
                    <label>Kilometer : </label>&emsp;&emsp;
                    <input type="number" id="km" placeholder="Vehicle Kilometers Driven " style="width: 17.5vw;" /><br>

                    <label>Fuel Type : </label>&emsp;&emsp;
                    <label for="fuel_type" >
                        <select name="fuel_type" id="fuel_type" style="width: 17.5vw;">
                            <option value="">Car Fuel Type</option>
                            <option value="petrol">Petrol</option>
                            <option value="diesel">Diesel</option>
                            <option value="electric">Electric</option>
                            <option value="cng">CNG</option>
                            <option value="hybrid">Hybrid</option>
                            <option value="lpg">LPG</option>
                        </select>
                    </label><br>

                    <label>City : </label>&emsp;&emsp;&emsp;&emsp;&emsp;
                    <label for="city">
                        <select name="city" id="city" style="width: 17.5vw;">
                            <option value="">Select City</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Thane">Thane</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Ahmedabad">Ahmedabad</option>
                            <option value="Pallikarnai">Pallikarnai</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Pune">Pune</option>
                            <option value="Gurgaon">Gurgaon</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Noida">Noida</option>
                            <option value="Faridabad">Faridabad</option>
                            <option value="Thiruvallur">Thiruvallur</option>
                            <option value="Ambattur">Ambattur</option>
                            <option value="Poonamallee">Poonamallee</option>

                        </select>
                    </label><br>
                    <label>Age : </label>&emsp;&emsp;&emsp;&emsp;&emsp;
                    <input type="number" id="age" placeholder="Vehicle's Age" style="width: 17.5vw;" /><br>
                </div>

            </form>

            <div class="button position-absolute bottom-0 ">
                <div class="back d-inline ">
                    <a href="../choose/choose.html" class="back_btn ">
                        <button class="btn ">
                            Back
                        </button></a>
                </div>
                <div class="next d-inline">
                    <a href="../index.html" class=" next_btn ">
                        <button class="btn">
                            Next
                        </button></a>
                </div>
            </div>
        </div>


    </div>
    <script src="./js/brand_model_car.js"></script>


</body>

</html>
