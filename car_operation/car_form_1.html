<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Form</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="car_form_1.css">
</head>

<body>
    <div class="container ">

        <div class="position-relative  process">
            <img src="images/process_image.svg" class="img-fluid " />
            <div class="process_bar">
                <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 1%"></div>
                </div>
            </div>
            <div class="f-step">
                <!-- 1st process -->
                <img src="images/complete.svg" id="complete" class="img-fluid"
                    style="z-index: -1; width: 4vw; height: 4vh; margin-top: -1.4vw;" alt="success" />
                <h2>Enter Car <br>Basic Info</h2>
            </div>
            <div class="s-step">
                <!--  2nd process -->
                <img src="images/uncomplete.svg" id="uncomplete_1" class="img-fluid "
                    style="z-index: -1; width: 4vw; height: 4vh;  " alt="success" />
                <h2>Enter Car <br>Engine Info</h2>
            </div>
            <div class="t-step">
                <!--  2nd process -->
                <img src="images/uncomplete.svg" id="uncomplete_2" class="img-fluid "
                    style="z-index: -1; width: 4vw; height: 4vh;  " alt="success" />
                <h2 style="padding-left: 0.5vw;">Submit</h2>
            </div>
        </div>
        <div class="container-inter">
            <div class="d-flex" style="height: 70vh; ">
                <div class="vr"></div>
              </div>
        </div>
    </div>
</body>

</html>
