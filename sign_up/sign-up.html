<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@700&family=Kumbh+Sans:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="heading">
        <h1>Welcome To</h1>
        <h2>AutoEconomix</h2>
    </div>
    <div class="login-container text-center ">
        <h1>Registration</h1>
        <div class="login-details">
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="text" id="email" placeholder="Email ID " required><br>
            <input type="number" id="number" placeholder="Contact Number" required><br>
            <input type="password" id="password" placeholder="Password" style="width: 16vw ;"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
            <input type="checkbox" onclick="showPass()" style="width: 1.6vw; height: 2.1vh;">
            <br>
            <input type="password" id="confirmPass" placeholder="Confirm Password" style="width: 16vw ;"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
            <input type="checkbox" onclick="showConPass()" style="width: 1.6vw; height: 2.1vh;">
            <br>
            <a href="../index.html">
                <button>Sign Up</button>
            </a>
        </div>
        <script src="show-pass.js"></script>

    </div>
</body>

</html>
